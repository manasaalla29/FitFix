<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    

    <div class="container">
        <h1>Booking Info</h1>
        <form id="farmerForm">
            <label for="farmerName">Name:</label>
            <input type="text" id="farmerName" name="farmerName" required>

           

            <label for="farmerVillage">City</label>
            <input type="text" id="farmerVillage" name="farmerVillage" required>

            <label for="aadharNumber">Mobile Number:</label>
            <input type="number" id="aadharNumber" name="aadharNumber" required>

            <label for="pincode">Pincode:</label>
            <input type="number" id="pincode" name="pincode" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="farmerImage">Upload equipment Image:</label>
            <input type="file" id="farmerImage" name="farmerImage" accept="image/*" required>

            <button type="button" onclick="submitDetails()">Submit Details</button>
        </form>

        <hr>

        <h1>Equipment Details</h1>
        <form id="produceForm">
            <label for="produceName">Company</label>
            <input type="text" id="produceName" name="produceName" required>

            <label for="produceName">Write the issue:</label>
            <input type="text" id="produceName" name="produceName" required>


            <label for="produceType"> Type</label>
            <select id="produceType" name="produceType">
                <option value="Fruits">Treadmill</option>
                <option value="Vegetables">Cycles</option>
                <option value="Grains">Others</option>
            </select>

           
            <button type="button" onclick="submitequipmentDetails()">Submit equipment Details</button>
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
